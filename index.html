<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v2.1.9/css/unicons.css">
  <link rel="stylesheet" href="style.css">
  <title>Login</title>
</head>
<body>
  <div class="section">
    <div class="container">
        <div class="row full-height justify-content-center">
            <div class="col-12 text-center align-self-center py-5">
                <div class="section pb-5 pt-5 pt-sm-2 text-center">
                    <h6 class="mb-0 pb-3"><span class="login">Já tenho cadastro</span><span class="signin">Não tenho cadastro</span></h6>
                    <input class="checkbox" type="checkbox" id="reg-log" name="reg-log">
                    <label for="reg-log"></label>
                    <div class="card-3d-wrap mx-auto">
                        <div class="card-3d-wrapper">
                            <div class="card-front">
                              <div class="logo">
                                <img src="./images/logo_app_fundo.png">
                              </div>
                                <div class="center-wrap">
                                    <div class="section text-center">
                                        <h4 class="mb-4 pb-3">Login</h4>
                                        <div class="form-group">
                                            <input type="email" name="logemail" class="form-style" placeholder="E-mail" id="logemail" autocomplete="off">
                                            <i class="input-icon uil uil-at"></i>
                                        </div>
                                        <div class="form-group mt-2">
                                            <input type="password" name="logpass" class="form-style" placeholder="Senha" id="logpass" autocomplete="off">
                                            <i class="input-icon uil uil-lock-alt"></i>
                                        </div>
                                        <a href="#" class="btn mt-4">Entrar</a>
                                        <p class="mb-0 mt-4 text-center"><a href="#0" class="link">Esqueceu a senha?</a></p>
                                    </div>
                                </div>
                            </div>
                            <div class="card-back">
                              <div class="logo">
                                <img src="./images/logo_app_fundo.png" alt="logo">
                              </div>
                                <div class="center-wrap">
                                    <div class="section text-center">
                                        <h4 class="mb-4 pb-3">Cadastre-se</h4>
                                        <div class="form-group">
                                            <input type="text" name="logname" class="form-style" placeholder="Nome completo" id="logname" autocomplete="off">
                                            <i class="input-icon uil uil-user"></i>
                                        </div>
                                        <div class="form-group mt-2">
                                            <input type="email" name="logemail" class="form-style" placeholder="E-mail" id="logemail" autocomplete="off">
                                            <i class="input-icon uil uil-at"></i>
                                        </div>
                                        <div class="form-group mt-2">
                                            <input type="password" name="logpass" class="form-style" placeholder="Senha" id="logpass" autocomplete="off">
                                            <i class="input-icon uil uil-lock-alt"></i>
                                        </div>
                                        <a href="#" class="btn mt-4">Cadastrar-se</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="social-media">
                    <p>Magno Silva &bull; 2023</p>
                    <div class="links">
                        <a href="https://github.com/magnosansil/">Github</a> |
                        <a href="https://www.linkedin.com/in/magno-silva-616392207/">LinkedIn</a> |
                        <a href="https://www.instagram.com/magnosansil/">Instagram</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
